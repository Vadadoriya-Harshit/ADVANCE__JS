<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="test()">click to fetch</button>
    <script>
       function test()
       {
        fetch("student_data.json").then((response)=>{
            return response.json();
        }).then((data)=>{
            console.log(data);
           for(var x in data)
           {
            document.write(`<h2><b>${data[x].name} :: ${data[x].age}  :: ${data[x].city}</b></h2>`)
           }
        })

       }
    </script>
</body>
</html>
