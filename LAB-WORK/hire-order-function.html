<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
      <script>
        const arr=[2,4];
        function test(x)
        {
          return 2 *x;    
        }
        function calc(d,final)
        {
            const op=[];
            for(i=0;i< d.length;i++)
            {
                op.push(final(d[i]));
            }
            return op;
        }
        console.log(calc(arr,test));
      </script>
</body>
</html>
