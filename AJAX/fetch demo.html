<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,th,td{
            text-align: center;
            border: 1px solid black;
      padding: 20px;

        }
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <button id="fetchButton">Fetch data</button>
    <div id="OP">

    </div>
     <script>
        document.getElementById("fetchButton").addEventListener("click", () => {
            fetch("https://jsonplaceholder.typicode.com/photos")
            // fetch(" https://images.ctfassets.net")p
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                console.log(data);
                 console.log(data);
                let tableHTML = "<table><tr><th>Name</th><th>Age</th><th>City</th><th>Images</th></tr>";
                data.map((el) => {                   
                    tableHTML += `
                    <tr>
                        <td>${el.albumId}</td>
                        <td>${el.id}</td>
                        <td>${el.title}</td>
                        <td><img src="${el.url}"></td>
                    </tr>
                    `;
                });
                tableHTML += "</table>";
                document.getElementById('OP').innerHTML = tableHTML;
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
            });
        });
    </script> 
</body>
</html>
