<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    img{
        height: 100vh;
    }
  </style>
</head>
<body>
   
<!-- Carousel -->
<div id="demo" class="carousel slide position-relative" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHuaPmX97DTfoCwdP_-ejeY8gNSIhr0IbGjw&usqp=CAU" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHuaPmX97DTfoCwdP_-ejeY8gNSIhr0IbGjw&usqp=CAU" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHuaPmX97DTfoCwdP_-ejeY8gNSIhr0IbGjw&usqp=CAU" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <nav class="navbar navbar-expand-lg navbar-light f shadow position-absolute top-0 start-0 w-100">
    <div class="container-fluid">
        <div class="col-4 d-flex justify-content-center">
            <h1 class="text-black">Logo</h1>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="mynavbar">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="javascript:void(0)">Gallery</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-black" href="javascript:void(0)">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-black" href="javascript:void(0)">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="javascript:void(0)">Gallery</a>
          </li>
            </ul>
            <div class="d-flex align-items-center justify-content-center">
               
            </div>
        </div>
    </div>
</nav>
</div>



</body>
</html>
